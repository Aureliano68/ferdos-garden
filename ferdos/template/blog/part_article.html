{% extends 'maintemplate.html' %} {% block title %} مقالات {% endblock title %} {% block content %}
<div class="border_top">
    <ul>
        <i class="fa fa fa-book	
	
        "></i>
        <li id="f">
            مقالات
        </li>
    </ul>
</div>
<h3> مقالات</h3>
<hr>
<div class="thumb ">
    {% for item in article %}
    <div class="col-sm-6 col-md-4 col-lg-4 border">
        <div class="thumbnail">
            <img src="{{media_url}}/{{item.image}}" alt="pic" class="img300">
        </div>
        <div class="caption">
            <h3>{{item.name_article}}</h3>
            <p class='description'>{{item.text_little}}</p>
            <p>
                <a href="{% url 'blog:detail' id=item.id %}" class="btn btn-primary btn-block b" role="button">
                                جزییات
                            </a>
            </p>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
