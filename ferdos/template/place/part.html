{% extends 'maintemplate.html' %} {% block title %} بخش های باغ فردوس {% endblock title %} {% block content %}
<div class="border_top">
    <ul>
        <i class="fa fa-map-signs	
        "></i>
        <li id="f">
            بخش‌های باغ فردوس
        </li>
    </ul>
</div>
<h3>بخش‌های باغ</h3>
<hr>
<div class="thumb ">
    {% for item in place %}
    <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="thumbnail">
            <img src="{{media_url}}/{{item.image}}" alt="pic" class="img300">
        </div>
        <div class="caption">
            <h3>{{item.place_name}}</h3>
            <p class='description'>{{item.info}}</p>
            <p>
                <a href="{% url 'place:detail' id=item.id %}" class="btn btn-primary btn-block b" role="button">
                                جزییات
                            </a>
            </p>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
